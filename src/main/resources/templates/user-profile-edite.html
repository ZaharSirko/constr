<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User profile</title>
</head>

<body>
    <header th:insert="~{blocks/header::header}"></header>
    <main class="container mt-4">
        
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action"   th:href="@{|~/profile/${#authentication.name}|}">General</a>
                    <a class="list-group-item list-group-item-action"  th:href="@{|~/profile/${#authentication.name}/credit-cards|}">Credit card</a> 
                   </div>
                </div>
              </div>
            </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary"> <input type="text" class="form-control"
                                    value="John Doe"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary"> <input type="text" class="form-control"
                                    value="john@example.com"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary"> <input type="text" class="form-control"
                                    value="(239) 816-9029"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Mobile</h6>
                            </div>
                            <div class="col-sm-9 text-secondary"> <input type="text" class="form-control"
                                    value="(320) 380-4539"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary"> <input type="text" class="form-control"
                                    value="Bay Area, San Francisco, CA"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary"> <input type="button" class="btn btn-primary px-4"
                                    value="Save Changes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer th:insert="~{blocks/footer::footer}"></footer>
</body>

</html>
