<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit User Profile</title>
</head>

<body>
    <header th:insert="~{blocks/header::header}"></header>
    <main class="container mt-4">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Edit User Profile</h2>
                <form th:action="@{/profile/{userName}/edit(userName=${user.username})}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                    </div>
                    <div class="form-group">
                        <label for="secondName">Second Name</label>
                        <input type="text" class="form-control" id="secondName" th:field="*{secondName}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

    </main>
    <footer th:insert="~{blocks/footer::footer}"></footer>
</body>

</html>
