<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>User profile</title>
</head>

<body>
  <header th:insert="~{blocks/header::header}"></header>
  <main class="container mt-4">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="list-group list-group-flush account-settings-links">
              <a class="list-group-item list-group-item-action"   th:href="@{|~/profile/${#authentication.name}|}">General</a>
              <a class="list-group-item list-group-item-action"  th:href="@{|~/profile/${#authentication.name}/credit-cards|}">Credit card</a> 
             </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
            <div class="card-header">
            <h5 class="card-title">
                  Credit Card 
                 </h5>
            </div>
            <div class="card-body">
            <form id="creditCardForm">
                <div class="mb-3">
                    <label class="form-label" for="cardNumber">
                        Card Number
                    </label>
                    <div class="form-control" id="cardNumber" th:text="${creditCard.getCardNumber()}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cardHolder">
                        Card Holder
                    </label>
                    <div class="form-control" id="cardHolder" th:text="${creditCard.getCardHolderName()}"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="expiryDate">
                            Expiry Date
                        </label>
                        <div class="form-control" id="expiryDate "  th:text="${creditCard.getExpirationDate()}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="cvv">
                            CVV
                        </label>
                        <div class="form-control" id="cvv" th:text="${creditCard.getCvv()}"></div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Edit</button>
                
            </form>
            </div>
            </div>
        </div>

      </div>
    </div>
  </main>
  <footer th:insert="~{blocks/footer::footer}"></footer>
</body>

</html>
