<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>

<body>

    <header th:insert="~{blocks/header::header}"></header>


    <main class="container mt-4">
        <h1>Tour Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Cancel</th>
                        </tr>
                    </thead>

<tbody>
    <tr th:each="bookedTour, tourId : ${userTours}" >
        <td >  
            <img th:src="@{'~/'+${tourImages[bookedTour.id][0].imageUrl}}" alt="Tour Image" style="max-width: 100px; max-height: 100px;"/> 
        </td>
        <td th:text="${bookedTour.tourName}" style="vertical-align: middle;"></td>
        <td th:text="${bookedTour.type}" style="vertical-align: middle;"></td>
        <td th:text="${bookedTour.price}" style="vertical-align: middle;"></td>
        <td style="vertical-align: middle;">
            <form th:action="@{'/tour/basket/' + ${userName} + '/cancel/' + ${bookedTour.id}}" method="post">
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </td>
    </tr>
</tbody>


                </table>
            </div>
        </div>
    </main>


    <footer th:insert="~{blocks/footer::footer}"></footer>

</body>
</html>
